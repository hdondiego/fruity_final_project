<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Fruity Delight</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img src="fruity_delight_logo.png" alt="Fruity Delight Logo" class="logo">
        <div class="row">
            <div class="column">
                <div class="card">  <!-- add id for produce to sort by name and price-->
                    <img src="./products/blueberries.jpg" alt="Blueberries" class="product">
                    <h5>Blueberries</h5>
                    <h6>$3.99/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/pineapple.jpg" alt="Pineapple" class="product">
                    <h5>Pineapple</h5>
                    <h6>$2.99/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/bananas.jpg" alt="Bananas" class="product">
                    <h5>Bananas</h5>
                    <h6>$0.69/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/red_apple.jpg" alt="Red Apple" class="product">
                    <h5>Red Apple</h5>
                    <h6>$1.00/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/peach.jpg" alt="Peach" class="product">
                    <h5>Peach</h5>
                    <h6>$0.75/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/raspberries.jpg" alt="Raspberries" class="product">
                    <h5>Raspberries</h5>
                    <h6>$2.99/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/mangos.jpg" alt="Mangos" class="product">
                    <h5>Mangos</h5>
                    <h6>$1.99/lb</h6>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="./products/oranges.jpg" alt="Oranges" class="product">
                    <h5>Oranges</h5>
                    <h6>$2.99/lb</h6>
                </div>
            </div>
        </div>
    </body>
</html>
