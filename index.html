    <!--Code for sorting buttons-->
    <script>
        var cart = {
            productName : [],
            productPrice : []
        }

        var subtotal = 0;

        var divList = $(".column");

        function sortAlphAZ(){
            divList.sort(function(a, b){ return $(a).data("name").localeCompare($(b).data("name"))});    
            $("#container").html(divList);}

        function sortAlphZA(){
            divList.sort(function(a, b){ return $(b).data("name").localeCompare($(a).data("name"))});    
            $("#container").html(divList);}

        function sortPriceHighLow(){
            divList.sort(function(a, b){ return $(b).data("price")-$(a).data("price")});    
            $("#container").html(divList);}

        function sortPriceLowHigh(){
            divList.sort(function(a, b){ return $(a).data("price")-$(b).data("price")});    
            $("#container").html(divList);}

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function addToCart(){
            let name = event.srcElement.id;
            console.log(name);
            let price = 0;
            
            if (name == "Blueberries"){
                cart.productName.push("Blueberries");
                price = 3.99;
                cart.productPrice.push(price);
            }

            if (name == "Pineapple"){
                cart.productName.push("Pineapple");
                price = 2.99;
                cart.productPrice.push(price);
            }

            if (name == "Bananas"){
                cart.productName.push("Bananas");
                price = 0.69;
                cart.productPrice.push(price);
            }

            if (name == "RedApple"){
                cart.productName.push("Red Apple");
                price = 1;
                cart.productPrice.push(price);
            }

            if (name == "Peach"){

                price = 0.75;
                cart.productPrice.push(price);
            }

            if (name == "Raspberries"){

                cart.productPrice.push(price);
            }

            if (name == "Mangos"){

                price = 1.99;
                cart.productPrice.push(price);
            }

            if (name == "Oranges"){

            }

            if (name == "Durian"){

            }

            if (name == "Dragonfruit"){

                cart.productPrice.push(price);
            }

            if (name == "Grapes"){
                cart.productName.push("Grapes");
                price = 4.98;
                cart.productPrice.push(price);
            }

            var div = document.getElementsByClassName("items_list");
            //var div = document.getElementsByTagName('items_list');
            //var div = $("items_list");
            var p = document.createElement("p");
            //var p = document.createTextNode(name + " " + price);
            //p.innerHTML = name + " " + price;
            p.textContent = name + " " + price;
            p.style.color = "white";
            div[0].append(p);
            //var sub = document.getElementsByClassName("subtotal").getElementById("subtotal_price");
            var sub = document.getElementById("subtotal_price");
            subtotal = subtotal + price
            var temp = parseFloat(subtotal.toFixed(2));
            subtotal = temp;
            //subtotal = subtotal.toFixed(2);
            console.log("subtotal: " + subtotal);
            
            sub.innerHTML = "$"+subtotal;
            //div.append(p);
            //div.appendChild(p);
        }
